<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success btn-addCate" data-toggle="modal"
                                data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 新增了一个input,用来存放id,因为修改需要用到id -->
                        <!-- input标签的type属性为hidden,这就是看不见的一个input标签,我们称为隐藏域. -->
                        <input type="hidden" class="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });

    </script>
    <!-- 引入模板引擎js文件 -->
    <script src="./js/template-web.js"></script>
    <!-- 模板 -->
    <script id="tmp_cate" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="#" class="btn btn-info btn-xs btn-edit" data-id="{{v.id}}">编辑</a>
                <a href="#" class="btn btn-danger btn-xs btn-delete" data-id="{{v.id}}">删除</a>
            </td>
        </tr>
        {{/each}}
      </script>
    <script>
        $(function () {
            /* 把用ajax获取文章类别的代码封装成一个函数.
            1. 发送ajax请求,获取所有的文章分类信息.
            2. 把这些文章分类信息,通过模板引擎渲染到页面上.
            */
            function getCategory() {
                $.ajax({
                    url: 'http://localhost:8000/admin/category_search',
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            // 把这些文章分类信息,通过模板引擎渲染到页面上.
                            // 调用模板引擎方法
                            var resHtml = template('tmp_cate', backData);
                            // 渲染到tbody
                            $('tbody').html(resHtml);
                        }
                    }
                });
            }
            /*
            1. 一进到文章分类页面,就调用函数显示所有的文章分类.
            */
            getCategory();

            /* 给页面上的那个 新增分类按钮(不是模态框里面的那个新增), 设置点击事件
            */
            $('.btn-addCate').on('click', function () {
                // 修改模态框里面的title显示的文本.
                $('#addModal .modal-title').html('新增分类');
                // 给那个模态框里面的按钮,移除一个这个btn-success类和修改文本
                $('#model_add').removeClass('btn-success').text('新增');
            });

            /* 分类新增
            1. 给新增按钮设置一个点击事件.
            2. 获取用户输入的类别名称和别名.
            3. 发送ajax请求.
            4. 新增成功后,再重新获取一次文章类别.
            */

            // 1. 给模态框里面的新增(保存)按钮设置一个点击事件.
            $('#model_add').click(function () {
                // 判断是新增还是保存,通过是否有btn-success这个类来判断是否是保存按钮.
                if ($(this).hasClass('btn-success')) {
                    // 保存
                    // 获取当前要修改的类型的id,和修改后的类别名和修改后的类别的别名.
                    let id = $('.modal-body .id').val();
                    let name = $('.form-group .name').val();
                    let slug = $('.form-group .slug').val();
                    console.log('保存', id, name, slug);
                    // 发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8000/admin/category_edit',
                        data: {
                            id,
                            name,
                            slug
                        },
                        success: function(backData) {
                            // 修改成功后,修改dom树里面的元素.
                            if(backData.code == 200) {
                                getCategory();
                            }
                        }
                    })
                } else {
                    // 2. 获取用户输入的类别名称和别名.
                    var cateName = $('.modal-body .name').val();
                    var cateSlug = $('.modal-body .slug').val();
                    // 3. 发送ajax请求.
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8000/admin/category_add',
                        data: {
                            name: cateName,
                            slug: cateSlug
                        },
                        success: function (backData) {
                            console.log(backData);
                            // 4. 新增成功后,再调用函数,重新获取一次文章类别.
                            if (backData.code == 200) {
                                getCategory();
                            }
                        }
                    });
                }

                $('#addModal').modal('hide');
            });

            // 删除功能
            // 1. 给删除按钮一个点击事件
            $('tbody').on('click', '.btn-delete', function () {
                var that = $(this);
                // 确认框
                if (confirm('你确定要删除吗?')) {
                    // 2. 获取当前这个类别的id
                    let id = $(this).attr('data-id');
                    // 3. 发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8000/admin/category_delete',
                        data: { id },
                        success: function (backData) {
                            console.log(backData);
                            // 判断删除成功
                            if (backData.code == 200) {
                                // getCategory();
                                that.parent().parent().remove();
                            }
                        }
                    });
                }
            });

            // 编辑功能
            // 给编辑按钮设置一个点击事件,使用委托的方式.
            $('tbody').on('click', '.btn-edit', function () {
                // 修改模态框里面的title显示文本.
                $('#addModal .modal-title').html('修改分类');
                // 给那个模态框里面的按钮,添加一个这个btn-success类,和修改文本.
                $('#model_add').addClass('btn-success').text('保存');
                // 获取id,分类名称和别名
                // 编辑按钮中自定义属性里面存放的id取出来
                let id = $(this).attr('data-id');
                // 获取当前点击的a标签前面的文章类别和文章类别别名,显示在模态框对应的input标签中.
                let cateName = $(this).parent().prev().prev().text();
                let cateSlug = $(this).parent().prev().text();
                console.log(id, cateName, cateSlug);

                // 当前点击的编辑按钮保存的id,还有当前点击的编辑按钮前面的分类名称和别名,赋值给模态框里面对应的input标签中.
                $('.modal-body .id').val(id);
                $('.form-group .name').val(cateName);
                $('.form-group .slug').val(cateSlug);

                // 隐藏模态框
                $('#addModal').modal('show');
            });
        });
    </script>
</body>

</html>
