<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" name="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" name="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" name="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <br>
                        <input type="file" id="exampleInputFile" name="user_pic" style="display: none;">
                        <label for="exampleInputFile">
                            <img src="./images/upload.png" alt="" style="width: 120px;">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" name="password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn_modifiy">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    修改成功!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(function () {
            /*显示信息步骤:
            1. 进到个人中心,发送ajax请求,获取到个人信息.
            2. 把个人信息显示在对应的标签中.
            */
            $.ajax({
                url: 'http://localhost:8000/admin/userinfo_get',
                success: function (backData) {
                    if (backData.code == 200) {
                        // 2. 把个人信息显示在对应的标签中.
                        // $('input.username').val(backData.data.username);
                        // $('input.nickname').val(backData.data.nickname);
                        // $('input.email').val(backData.data.email);
                        // $('input.password').val(backData.data.password);

                        for (var key in backData.data) {
                            $('input.' + key).val(backData.data[key]);
                        }

                        $('img.user_pic').attr('src', backData.data.user_pic);
                    }
                }
            });

            /*修改信息步骤
             1. 个人头像图片预览.
             2. 点击修改按钮,发送ajax请求.
             */

            // 1. 个人头像图片预览.
            $('#exampleInputFile').on('change', function () {
                let file = this.files[0];
                let url = URL.createObjectURL(file);
                $(this).prev().attr('src', url)
            });

            // 2. 点击修改按钮,发送ajax请求.
            $('.btn_modifiy').on('click', function (e) {
                // 阻止默认跳转
                e.preventDefault();
                // 创建formData对象,获取用户信息
                var formData2 = new FormData($('form')[0]);
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/userinfo_edit',
                    data: formData2,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code == 200) {
                            $('#myModal').modal();
                        };
                        $('.btn-primary').on('click', function () {
                            console.log(12345789);
                            //刷新,是刷新外面那个父窗口的location.
                            // parent.window.location.reload();

                            // 重新赋值
                            $.ajax({
                                url: 'http://localhost:8000/admin/getuser',
                                success: function (backData) {
                                    console.log(backData);
                                    if (backData.code == 200) {
                                        parent.$('.user_info img').attr('src', backData.data.user_pic);
                                        parent.$('.user_info span').html('欢迎&nbsp;&nbsp;' + backData.data.nickname);
                                        parent.$('.user_center_link img').attr('src', backData.data.user_pic);
                                    }
                                }
                            });
                            $('#myModal').modal('hide');
                        });
                    }
                })
            }); sh
        });
    </script>
</body>

</html>
