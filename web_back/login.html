<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" id="btn_login" value="登 录">
            </form>
        </div>

    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary">确定</button>
            </div>
          </div>
        </div>
      </div>

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script>
        /* 登录功能思路分析:
           1. 给登录按钮设置一个点击事件.
           2. 获取用户名和密码.对用户名和密码进行空格处理.
           3. 判空. 如果用户名或者密码为空,则弹出提示框. "用户名或者密码为空"
           4. 如果不为空, 发送ajax请求进行登录.
           5. 如果登录成功,跳转到首页. 如果登录不成功,弹出提示框. "用户名或者密码错误"
        */
        $(function() {
            // 1. 给登录按钮设置一个点击事件.
        $('#btn_login').on('click', function(e){
            // 阻止默认跳转
            e.preventDefault();
            // 2. 获取用户名和密码.对用户名和密码进行去掉空格处理.
            let user_name = $('.input_txt').val().trim();
            let password = $('.input_pass').val().trim();
            // 3. 判空. 如果用户名或者密码为空,则弹出提示框. "用户名或者密码为空"
            if(user_name == '' || password == '') {
                // alert('用户名或者密码为空');
                $('#myModal').modal({
                    keyboard: true
                });
                $('.modal-body').text('用户名或者密码为空');
                return;  // 不再往下执行
            };
            $.ajax({
                type: 'post',
                url: 'http://localhost:8000/admin/login',
                data: {
                    user_name,
                    password,
                },
                success: function(backData) {
                    if(backData.code == 200) {
                        // 如果正确,跳转到首页
                        window.location.href = './index.html';
                    }else {
                        // alert('用户名或者密码错误');
                        $('#myModal').modal({
                            keyboard: true
                        });
                        $('.modal-body').text('用户名或者密码错误');
                    }
                }
            })
        })
        });
    </script>

</body>

</html>
